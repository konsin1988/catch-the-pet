<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="discription" content="content" />
    <title>Catch The Pet</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Pet</h1>
      <a href="#" class="start" id="start">Start the game</a>
    </div>

    <div class="screen">
      <h1>Choose time</h1>
      <ul class="lists" id="time-list">
        <li>
          <button class="btn timebtn" data-time="20">20 sec</button>
        </li>
        <li>
          <button class="btn timebtn" data-time="40">40 sec</button>
        </li>
        <li>
          <button class="btn timebtn" data-time="59">60 sec</button>
        </li>
      </ul>
      <h1>Number of pets</h1>
      <ul class="lists" id="pets-list">
        <li>
          <button class="btn petbtn" data-number="1">1</button>
        </li>
        <li>
          <button class="btn petbtn" data-number="2">2</button>
        </li>
        <li>
          <button class="btn petbtn" data-number="3">3</button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3>Left <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
    </div>
  </body>
</html>
